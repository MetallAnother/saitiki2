<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <ul class="navbar__list">
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Animals</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>  
            </nav>  
        </div> 
    </header>
    <main class="main container"> 
        <h1 class="main__title">Welcome to Animals Shop</h1> 
        <div class="animals-cards row"> 
            <div class="animal-card col-4 col-sm-12"> 
                <img src="https://images.pexels.com/photos/46239/salmon-dish-food-meal-46239.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="" class="animal-card__image animated fadeInLeft delay-1s duration-2s" />  
                <h3 class="animal-card__title animated fadeInRight delay-1s duration-2s">Salmon</h3>  
                <p class="animal-card__price animated fadeInRight delay-2s duration-2s"><span>$</span> 5.99/lb</p>  
                <button type="button" class="btn btn--primary animated fadeInUp delay-3s duration-2s">Add to Cart</button>  
            </div> 
            <div class="animal-card col-4 col-sm-12"> 
                <img src="https://images.pexels.com/photos/160846/french-fries-fast-food-restaurant-meal-160846.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="" class="animal-card__image animated fadeInLeft delay-3s duration-2s" />  
                <h3 class="animal-card__title animated fadeInRight delay-3s duration-2s">French Fries</h3>  
                <p class="animal-card__price animated fadeInRight delay-4s duration-2s"><span>$</span> 4.50/lb</p>  
                <button type="button" class="btn btn--primary animated fadeInUp delay-5s duration"></button>
            </div>
        </div>
    </main>
</body>
